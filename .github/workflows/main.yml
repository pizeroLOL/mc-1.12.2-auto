
name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK 8
      uses: actions/setup-java@v3.3.0
      with: 
        java-version: '8'
        distribution: 'temurin'
        java-package: jdk
    - run: |
        wget https://github.com/T145/all-the-creepers/archive/refs/heads/master.zip
        unzip all-the-creepers-master
        cd all-the-creepers-master
        wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip 
        unzip gradle-7.5.1-bin.zip
        ./gradle-7.5.1-bin/bin/gradle build
        cp ./release/* /opt/libs/
        
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/


name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK 8
      uses: actions/setup-java@v3.3.0
      with: 
        java-version: '8'
        distribution: 'temurin'
        java-package: jdk
    - run: |
        wget https://github.com/KELETU66666/ThaumicGadgets_rework/archive/refs/heads/master.zip
        unzip master.zip
        rm -r .git
        cd ThaumicGadgets_rework
        wget https://services.gradle.org/distributions/gradle-4.9-bin.zip
        unzip gradle-4.9-bin.zip
        ./gradle-4.9/bin/gradle build --info
        cp ./release/* /opt/libs/
        
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/

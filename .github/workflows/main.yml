name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DL_URL: https://github.com/HeartAge/Minecraft_QQ/archive/refs/heads/1.12.zip
      Pack_Name: 1.12
      Open_Pack_Name: Minecraft_QQ-1.12
    steps:
    - uses: actions/checkout@v2
    - run: 
        sh ./start.sh
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/
